    <!--Creating the Responsive Contact Us Form-->
      <div class="contact-us container mt-3">
        <h1>Contact Us</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-6">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-md-6">
                <label for="phone-num" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone-num" placeholder="+1 (415)-867-5389" required>
            </div>
            <div class="col-md-6">
                <label for="reason" class="form-label">Reason for contact*</label>
                <select id="reason" class="form-select">
                    <option selected>Choose</option>
                    <option value="wrong-order">Wrong order</option>
                    <option value="shipping">Shipping</option>
                    <option value="returns">Returns</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="explanation" class="form-label">Explanation</label>
                <textarea class="form-control" id="explanation" rows="3"></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
      </div>
      <!-- End of Responsive Contact Us Form -->
