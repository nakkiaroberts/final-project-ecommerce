    <!--Creating the Responsive Item Form-->
    <div class="item-form container mt-3">
        <h1>Add a New Item</h1>
        <form class="row g-3" id="newItemForm" name="addItemForm">
            <div class="col-md-12">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="itemName">
            </div>
            <div class="col-md-3">
                <label for="category" class="form-label">Item Category</label>
                <select id="category" class="form-select">
                    <option selected>Choose</option>
                    <option value="Men's">Men's Wear</option>
                    <option value="Women">Women's Wear</option>
                    <option value="Kids">Kids</option>
                    <option value="Accessories">Accessories</option>
                </select>
            </div>
            <!-- <div class="col-md-12">
                <p>Upload an image of your item</p>
                <input type="file" id="myFile" name="filename">
            </div> -->
            <div class="col-md-12">
              <label for="myFile" class="form-label">Image link. Please insert a jpg link. Example - https://www.irishtimes.com/polopoly_fs/1.4078148!/image/image.jpg</label>
              <input type="text" class="form-control" id="myFile">
            </div>
            <div class="col-md-12">
                <br>
                <!-- <button id="btn" name="submit" type="submit" class="btn btn-primary">Save</button> -->
                <button id="btn-save" type="submit" class="btn btn-primary">Save</button> 
            </div>
        </form>
      </div>
